<!-- Menú lateral -->
<aside class="sidebar" [class.open]="isMenuOpen">
  <!-- Fondo elegante con efectos -->
  <div class="sidebar-background">
    <div class="gradient-overlay"></div>
    <div class="elegant-pattern"></div>
    <div class="glow-effect"></div>
  </div>

  <div class="sidebar-content">
    <!-- Header minimalista y elegante -->
    <div class="sidebar-header">
      <div class="brand">
        <div class="brand-icon">
          <div class="icon-gradient">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 11.5.55.08 1.12.5 1.12.5s.57-.42 1.12-.5C18.16 27.74 22 22.55 22 17V7L12 2z"/>
              <path d="M8 12l2 2 4-4"/>
            </svg>
          </div>
        </div>
        <div class="brand-text">
          <span class="brand-name">{{ getUserRoleDisplay() }}</span>
          <span class="brand-subtitle">{{ userProfile()?.username || 'Usuario' }}</span>
        </div>
      </div>
    </div>

    <!-- Navegación premium -->
    <nav class="sidebar-nav">
      <div class="nav-container">

        <!-- Dashboard -->
        <a class="nav-link" [class.active]="isActive('/dashboard')" (click)="navigateTo('/dashboard')">
          <div class="nav-link-inner">
            <div class="nav-icon-wrapper">
              <div class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <rect x="3" y="3" width="7" height="9"/>
                  <rect x="14" y="3" width="7" height="5"/>
                  <rect x="14" y="12" width="7" height="9"/>
                  <rect x="3" y="16" width="7" height="5"/>
                </svg>
              </div>
            </div>
            <div class="nav-content">
              <span class="nav-title">Dashboard</span>
              <span class="nav-description">Panel principal</span>
            </div>
          </div>
          <div class="nav-accent"></div>
        </a>

        <!-- Cargue Cartera -->
        <a class="nav-link" [class.active]="isActive('/portfolio')" (click)="navigateTo('/portfolio')">
          <div class="nav-link-inner">
            <div class="nav-icon-wrapper">
              <div class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <polyline points="14,2 14,8 20,8"/>
                  <line x1="16" y1="13" x2="8" y2="13"/>
                  <line x1="16" y1="17" x2="8" y2="17"/>
                  <polyline points="10,9 9,9 8,9"/>
                </svg>
              </div>
            </div>
            <div class="nav-content">
              <span class="nav-title">Cargue Cartera</span>
              <span class="nav-description">Gestión de archivos</span>
            </div>
          </div>
          <div class="nav-accent"></div>
        </a>

        <a class="nav-link" [class.active]="isActive('/claims')" (click)="navigateTo('/claims')">
          <div class="nav-link-inner">
            <div class="nav-icon-wrapper">
              <div class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M9 11l3 3L22 4"/>
                  <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                </svg>
              </div>
            </div>
            <div class="nav-content">
              <span class="nav-title">Cargue Siniestros</span>
              <span class="nav-description">Gestión Siniestros</span>
            </div>
          </div>
          <div class="nav-accent"></div>
        </a>

        <a class="nav-link" [class.active]="isActive('/documentos')" (click)="navigateTo('/documentos')">
          <div class="nav-link-inner">
            <div class="nav-icon-wrapper">
              <div class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <polyline points="14,2 14,8 20,8"/>
                  <line x1="16" y1="13" x2="8" y2="13"/>
                  <line x1="16" y1="17" x2="8" y2="17"/>
                  <polyline points="10,9 9,9 8,9"/>
                </svg>
              </div>
            </div>
            <div class="nav-content">
              <span class="nav-title">Documentos</span>
              <span class="nav-description">Informes Personalizados</span>
            </div>
          </div>
          <div class="nav-accent"></div>
        </a>

        <!-- Gestión Usuarios - Solo Admin -->
        <a class="nav-link admin-only"
           *appHasRole="'ROLE_ADMIN'"
           [class.active]="isActive('/admin/users')"
           (click)="navigateTo('/admin/users')">
          <div class="nav-link-inner">
            <div class="nav-icon-wrapper">
              <div class="nav-icon admin-exclusive">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                  <circle cx="9" cy="7" r="4"/>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
              </div>
            </div>
            <div class="nav-content">
              <span class="nav-title">Gestión Usuarios</span>
              <span class="nav-description">Solo administradores</span>
            </div>
          </div>
          <div class="nav-accent"></div>
        </a>
      </div>
    </nav>
  </div>
</aside>
